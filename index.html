	<body>
		<div class="container-fluid">
			<h1>Kirara Fantasia Schedules</h1>

			<div class="btn-group btn-group-toggle w-100 time-buttons" data-toggle="buttons">
				<label class="btn btn-primary active" id="japan-time">
					<input type="radio" name="options" id="option1" autocomplete="off" checked> <h3>Japan Time</h3>
					<span>Time</span>
				</label>
				<label class="btn btn-primary" id="local-time">
					<input type="radio" name="options" id="option2" autocomplete="off">
					<h3>Local Time</h3>
					<span>Time</span>
				</label>
			</div>

				<!-- Content will be inserted here -->
			</div>



		</div>
